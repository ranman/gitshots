{% extends "base.html" %}
{% block title %}Project View{% endblock %}
{% block content %}
    {% for project, shots in gitshots.iteritems() %}
        {% if shots|length != 0 %}
            <h1><a href="/">/</a> - <a href="/{{shots[0].user}}">{{shots[0].user}}</a> - <a href="/project/{{project}}">{{project}}</a></h1>
            <section class="photos">
                {% for shot in shots %}
                    <a href="/gs/{{shot._id}}">
                        <img width="300" height="168" src="/gs/{{shot._id}}.jpg" title="{{shot.msg}}">
                    </a>
                {% endfor %}
            </section>
        {% endif %}
    {% endfor %}
{% endblock %}
